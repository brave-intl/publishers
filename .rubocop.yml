inherit_from:
  - .rubocop_airbnb.yml

AlignParameters:
  Enabled: false
Documentation:
  Enabled: false
AllCops:
  Include:
    - config.ru
    - Gemfile
    - Rakefile
    - app/models/**/*
  Exclude:
    - bin/**/*
    - db/**/*
    - vendor/**/*
LineLength:
  Max: 225
Airbnb/SimpleModifierConditional:
  Enabled: false
Airbnb/DefaultScope:
  Enabled: false
Airbnb/SimpleUnless:
  Enabled: false
