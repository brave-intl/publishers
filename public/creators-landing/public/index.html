<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>
      Earn more for content you publish to the web - Brave Creators
    </title>
    <meta
      property="og:title"
      content="Earn more for content you publish to the web - Brave Creators"
    />
    <meta
      property="og:description"
      content="Viewers who use the Brave Browser may have contributed money to you while surfing the web through Brave Rewards. Simply sign up as a verified content creator on Brave Rewards to start collecting your contributions."
    />
    <meta property="og:image" content="%PUBLIC_URL%/preview.png" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://creators.brave.com" />
  </head>

  <body>
    <noscript>
      <meta http-equiv="refresh" content="0;url=no_js" />
    </noscript>
    <div id="root">
      <div class="full-page-loader">
        <picture>
          <source srcset="./brave-logo-lion.webp" type="image/webp" />
          <source srcset="./brave-logo-lion.png" type="image/png" />
          <img width="80" src="./brave-logo-lion.png" alt="Brave" />
        </picture>
      </div>
    </div>

    <style>
      .full-page-loader {
        display: flex;
        align-items: center;
        flex-direction: column;
        justify-content: center;
        position: absolute;
        top: 0;
        right: 0;
        left: 0;
        bottom: 0;

        background: linear-gradient(-45deg, #2a1fad 0%, #a91b78 100%);
        background-size: 150% 150%;
      }
    </style>
  </body>
</html>
