<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Muli:300,400,700|Poppins:300,500"
      rel="stylesheet"
    />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>
      Earn more for content you publish to the web - Brave Rewards
    </title>
    <meta
      property="og:title"
      content="Earn more for content you publish to the web - Brave Rewards"
    />
    <meta
      property="og:description"
      content="Viewers who use the Brave Browser may have contributed money to you while surfing the web through Brave Rewards. Simply sign up as a verified content creator on Brave Rewards to start collecting your contributions."
    />
    <meta property="og:image" content="%PUBLIC_URL%/preview.png" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="http://creators.brave.com" />
  </head>

  <body>
    <noscript>
      <meta http-equiv="refresh" content="0;url=no_js" />
    </noscript>
    <div id="root">
      <div class="full-page-loader">
        <img width="80" src="./brave-logo-lion.webp" alt="Brave" />
      </div>
    </div>

    <style>
      .full-page-loader {
        display: flex;
        align-items: center;
        flex-direction: column;
        justify-content: center;
        position: absolute;
        top: 0;
        right: 0;
        left: 0;
        bottom: 0;

        background: linear-gradient(-45deg, #2a1fad 0%, #a91b78 100%);
        background-size: 150% 150%;
        -webkit-animation: Gradient 5s ease infinite;
        -moz-animation: Gradient 5s ease infinite;
        animation: Gradient 5s ease infinite;

        @-webkit-keyframes Gradient {
          0% {
            background-position: 0% 50%;
          }
          50% {
            background-position: 100% 50%;
          }
          100% {
            background-position: 0% 50%;
          }
        }

        @-moz-keyframes Gradient {
          0% {
            background-position: 0% 50%;
          }
          50% {
            background-position: 100% 50%;
          }
          100% {
            background-position: 0% 50%;
          }
        }

        @keyframes Gradient {
          0% {
            background-position: 0% 50%;
          }
          50% {
            background-position: 100% 50%;
          }
          100% {
            background-position: 0% 50%;
          }
        }
      }

      .full-page-loader > img {
        animation: 1.5s infinite pulse;
      }

      @keyframes pulse {
        0% {
          opacity: 0;
          transition-timing-function: ease;
        }

        50% {
          opacity: 1;
          transition-timing-function: ease;
        }
        100% {
          opacity: 0;
          transition-timing-function: ease;
        }
      }
    </style>
  </body>
</html>
