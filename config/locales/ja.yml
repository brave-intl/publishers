            </td>
          </tr>
          <tr>
            <td style="vertical-align:top;">&ndash;</td>
            <td>
              私たちは、§8に記載されている禁止行為の有無を判断する点を明記しました。
            </td>
          </tr>
        </table>
        <br/>
        4月:
        <table cellpadding="2" cellspacing="2" border="0">
          <tr>
            <td style="vertical-align:top;">&ndash;</td>
            <td>
              Brave Adsを開始しました！ 現在、広告主向けの規約があり、パブリッシャー向けの規約にはそれが反映されています。
            </td>
          </tr>
        </table>
        <br/>
        3月:
        <table cellpadding="2" cellspacing="2" border="0">
          <tr>
            <td style="vertical-align:top;">&ndash;</td>
            <td>
            16歳以上の人が親の許可を得てBrave Rewardsを使用できるようにしました。
            </td>
          </tr>
          <tr>
            <td style="vertical-align:top;">&ndash;</td>
            <td>
              支援がどのように機能するかを説明する§4を書き直しました。 支援の仕組み自体には変更はありませんが、より詳しく記載しました。
            </td>
          </tr>
          <tr>
            <td style="vertical-align:top;">&ndash;</td>
            <td>
              細かいフォーマットの変更をいくつか行いました。以前より読みやすくなっているかと思います。
            </td>
          </tr>
        </table>

        <p>これはあくまで要点で、変更の全てを説明したものではありません。実際の内容は <a href="https://basicattentiontoken.org/publisher-terms-of-service/">こちら</a>からご確認ください</p>

