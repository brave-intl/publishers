        <p>
          魅力的でも刺激的でもないことはわかっていますが、<a href="https://basicattentiontoken.org/publisher-terms-of-service/"> Brave Rewards利用規約</a>に変更を加えました。 更新されたドキュメント全体は上記からご確認いただけますが、最近の変更の簡単な概要を以下に示します。
