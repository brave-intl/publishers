
name: Generalized Deployments
on:
  push:
    branches:
      - master
      - staging
      - dev

jobs:
  push:
    name: Invoke General Docker Build Pipeline
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
    - name: Checkout
      uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@4fc4975a852c8cd99761e2de1f4ba73402e44dd9 # v4.0.3
      with:
        role-to-assume: ${{ secrets.GDBP_AWS_IAM_ROLE_ARN }}
        aws-region: us-west-2
    - name: Generalized Deployments
      uses: brave-intl/general-docker-build-pipeline-action@20c8a283b61a9d90cf65801ce5751cded8670b2d # v1.0.21
