default_connection:
  publisher: default
  recipient_id: <%= SecureRandom.uuid %>
  country: 'US'

suspended_gemini_connection:
  publisher: gemini_suspended
  recipient_id: <%= SecureRandom.uuid %>
  country: 'US'

gemini_in_japan_connection:
  publisher: gemini_in_japan
  recipient_id: <%= SecureRandom.uuid %>
  country: 'JP'

connection_with_token:
  publisher: gemini_completed
  is_verified: true
  recipient_id: <%= SecureRandom.uuid %>
  access_token:  '<%= GeminiConnection.attribute_types["access_token"].serialize('access_token') %>'
  refresh_token:  '<%= GeminiConnection.attribute_types["refresh_token"].serialize('refresh_token') %>'
  country: 'BE'
  status: 'Active'

connection_not_verified:
  publisher: gemini_not_completed
  is_verified: false
  status: 'Active'
  access_token:  'access_token'
  refresh_token:  'refresh_token'

top_referrer_gemini_connected:
  publisher: top_referrer_gemini
  recipient_id: <%= SecureRandom.uuid %>
  country: 'US'
  is_verified: true
  status: 'Active'

gemini_blocked_country_connection:
  publisher: verified_blocked_country_gemini
  is_verified: true
  recipient_id: <%= SecureRandom.uuid %>
  country: 'AQ'
