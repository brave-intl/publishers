default_connection:
  publisher: default
  recipient_id: <%= SecureRandom.uuid %>
  country: 'US'

suspended_gemini_connection:
  publisher: gemini_suspended
  recipient_id: <%= SecureRandom.uuid %>
  country: 'US'

gemini_in_japan_connection:
  publisher: gemini_in_japan
  recipient_id: <%= SecureRandom.uuid %>
  country: 'JP'

connection_with_token:
  publisher: gemini_completed
  is_verified: true
  recipient_id: <%= SecureRandom.uuid %>
  <% salt = SecureRandom.random_bytes(12) %>
  encrypted_access_token:  "<%= GeminiConnection.attr_encrypted_encrypt(
    'access_token',
    'access_token',
    key: GeminiConnection.encryption_key,
    iv: salt
  ) %>"
  encrypted_access_token_iv: "<%= Base64.encode64(salt) %>"
  encrypted_refresh_token:  "<%= GeminiConnection.attr_encrypted_encrypt(
    'access_token',
    'access_token',
    key: GeminiConnection.encryption_key,
    iv: salt
  ) %>"
  encrypted_refresh_token_iv: "<%= Base64.encode64(salt) %>"
  recipient_id: <%= SecureRandom.uuid %>
  country: 'BE'
  status: 'Active'

connection_not_verified:
  publisher: gemini_not_completed
  is_verified: false
  status: 'Active'
  <% salt = SecureRandom.random_bytes(12) %>
  encrypted_access_token:  "<%= GeminiConnection.attr_encrypted_encrypt(
    'access_token',
    'access_token',
    key: GeminiConnection.encryption_key,
    iv: salt
  ) %>"
  encrypted_access_token_iv: "<%= Base64.encode64(salt) %>"
  encrypted_refresh_token:  "<%= GeminiConnection.attr_encrypted_encrypt(
    'access_token',
    'access_token',
    key: GeminiConnection.encryption_key,
    iv: salt
  ) %>"
  encrypted_refresh_token_iv: "<%= Base64.encode64(salt) %>"

top_referrer_gemini_connected:
  publisher: top_referrer_gemini
  recipient_id: <%= SecureRandom.uuid %>
  country: 'US'
  is_verified: true
  status: 'Active'

gemini_blocked_country_connection:
  publisher: verified_blocked_country_gemini
  is_verified: true
  recipient_id: <%= SecureRandom.uuid %>
  country: 'AQ'
