language:
  - ruby
  - node_js
node_js:
  - "11.10.1"
cache:
  - bundler
  - yarn
bundler_args: "--jobs=3 --retry=3 --without production --without staging --binstubs"
dist: xenial
sudo: required
addons:
  postgresql: '9.6'
  chrome: stable
services:
- postgresql
- redis-server
env:
  global:
  - RAILS_ENV=test
  - TZ="America/Los_Angeles"
  matrix:
    secure: 
before_install:
  - sudo apt-get update
  - sudo apt-get install google-chrome-stable
  - node --version
  - npm --version
  - google-chrome --version
  - google-chrome-stable --headless --disable-gpu --remote-debugging-port=9222 http://localhost
  - &

after_install:
  - rake db:setup
  - bundle exec rake assets:precompile
script:
  - yarn audit
  - yarn lint
  - bin/rails test
  - yarn test
  - bundle exec brakeman
