version: 1
applications:
- appRoot: nextjs
  frontend:
    phases:
      preBuild:
        commands:
          - pwd
          - npm install
          - node scripts/copyLeoIcons.js
      # IMPORTANT - Please verify your build commands
      build:
        commands:
          - npm run build
    artifacts:
      # IMPORTANT - Please verify your build output directory
      baseDirectory: /.next
      files:
        - '**/*'
    cache:
      paths:
        - node_modules/**/*
